<section>
  <mat-card class="card">
    <mat-card-content class="card-content">
      <p class="card-content-text">{{ note.name }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onUpdate()">Update</button>
      <button mat-button color="warn" (click)="onDelete()">Delete</button>
    </mat-card-actions>
  </mat-card>
</section>
